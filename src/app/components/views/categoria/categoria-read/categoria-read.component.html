<!--suppress ALL -->
<div class="content">
  <div class="title">
    <h1>Categorias</h1>
  </div>
  <button mat-stroked-button color="primary" class="mat-elevation-z8" style="margin-bottom: 1rem">
    Nova Categoria
  </button>

  <ng-template [ngIf]="!load" [ngIfElse]="tabela">
    <p>Buscando dados...</p>
  </ng-template>

  <ng-template #tabela >
    <table mat-table class="mat-elevation-z8 content-table table" [dataSource]="categorias">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- NOME Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- DESCRIÇÃO Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>

      <!-- LIVROS Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> LIVROS </th>
        <td mat-cell *matCellDef="let row">
          <a href="#" style="margin-left: .5rem">
            <i style="color: #f4723e" class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- AÇÕES Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <a href="#" style="color: #006400">
            <i class="material-icons">edit</i>
          </a>
          <a href="#" style="margin-left: 1rem; color: crimson" >
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</div>
